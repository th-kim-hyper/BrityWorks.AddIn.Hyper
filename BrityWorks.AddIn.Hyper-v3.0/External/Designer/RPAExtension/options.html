<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form id="RPA-Options">
			<div>
				<label style="min-width:200px; display:inline-block;" for="port">Port : </label>
				<input type="text" id="port" style="width:15%">
			</div>
			<div>
				<label style="min-width:200px; display:inline-block; margin-right:-4px" for="isShowQueryGuide">Show Query Guide</label>
				<input type="checkbox" id="isShowQueryGuide" style="margin-top:5px">
			</div>
			<div style="margin-top:3px">
				<label style="min-width:200px; display:inline-block;">Installed Version : </label>
				<span id="version"></span>
			</div>

			<div class="status" style="color: #008000; min-height: 20px;"></div>
			<div>
				<P align="right">
					<button type="submit" class="submit">SAVE</button>
				</P>
			</div>
		</form>
    <script src="options.js"></script>
	</body>
</html>
